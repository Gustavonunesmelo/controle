<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Entrada e Saída de Veículos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Entrada e Saída de Veículos</h1>
        <form id="vehicleForm">
            <fieldset>
                <legend>Registro de Veículo</legend>
                <label for="vehicleId">Placa do Veículo:</label>
                <input type="text" id="vehicleId" required>
                
                <label for="kmOut">Km de Saída:</label>
                <input type="number" id="kmOut" required>
                
                <label for="kmIn">Km de Chegada:</label>
                <input type="number" id="kmIn" required>
                
                <label for="placeIn">Local de Chegada:</label>
                <input type="text" id="placeIn" required>
                
                <label for="timeOut">Horário de Saída:</label>
                <input type="datetime-local" id="timeOut" required>
                
                <label for="timeIn">Horário de Chegada:</label>
                <input type="datetime-local" id="timeIn" required>
                
                <button type="button" onclick="addRecord()">Adicionar Registro</button>
            </fieldset>
        </form>
        
        <h2>Registros</h2>
        <table id="recordsTable">
            <thead>
                <tr>
                    <th>placa do Veículo</th>
                    <th>Km de Saída</th>
                    <th>Km de Chegada</th>
                    <th>Local de Saída</th>
                    <th>Local de Chegada</th>
                    <th>Horário de Saída</th>
                    <th>Horário de Chegada</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
